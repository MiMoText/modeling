## (1) Modeling in Digital Humanities

--
#### Jannidis & Flanders, *The Shape of Data in DH*, 2019
<img height="250" data-src="img/flanders-jannidis.jpg">

>"The term 'data modeling' in computer science is most typically used in a fairly restrictive sense for the modeling of relational databases, while the digital humanities has a more general understanding of the term: data modeling is the modeling of some segment of the world in such a way to make some aspects computable."

--
#### Willard McCarty, *Humanities Computing*, 2005
<img height="250" data-src="img/mccarty.jpg">

>"The residue of uniqueness"

* modeling as an iterative, knowledge-producing process)

#### Computational Modeling in DH
* Data Modeling <!-- .element: class="fragment" data-fragment-index="1" -->
  * Conceptual Modeling: entities and relations<br/>(taxonomies, ontologies, vocabularies) <!-- .element: class="fragment" data-fragment-index="2" -->
  * Logical Modeling: schemas / data structures<br/>(e.g. in XML-TEI, RDF) <!-- .element: class="fragment" data-fragment-index="3" -->
* Statistical Modeling <!-- .element: class="fragment" data-fragment-index="4" -->
  * Detecting trends and patterns (e.g. Topic Modeling, Linear Regression, Keyness etc.)  <!-- .element: class="fragment" data-fragment-index="4" -->
* Language Models <!-- .element: class="fragment" data-fragment-index="5" -->
  * Properties of Languages encoded in language models (e.g. Word Embedding Models) <!-- .element: class="fragment" data-fragment-index="5" -->

## (4) Modeling Literary Historiography
<br/>


--
### (A) Extracting Statements
* Create training data by manual annotation (in INCePTION)
* Train and apply Machine Learning (in Python)


--
#### Annotate subject-object layer
<a href="img/inception_Candide-disambiguation.png"><img height="350" src="img/inception_Candide-disambiguation.png"></img></a>

* here: named entities: authors, works
* disambiguation of entities via Wikidata IDs


--
#### Annotate relation layer
<a href="img/inception_Candide-relation.png"><img height="300" src="img/inception_Candide-relation.png"></img></a>

* here: "author_of" relation (Wikidata: inverse of P50)
* Statements/ LOD triples: 'author AUTHOR_OF work'
* Training data: sentences +  statements

--
#### Machine Learning
* Material: sentences automatically annotated for named entities <!-- .element: class="fragment" data-fragment-index="1" -->
* Provide manual annotations of sentences (training and evaluation) <!-- .element: class="fragment" data-fragment-index="2" -->
* Learn patterns / probabilities for features indicative of a relation <!-- .element: class="fragment" data-fragment-index="3" -->
* Generate relation annotations for all sentences <!-- .element: class="fragment" data-fragment-index="4" -->

#### Extract from literary history

>Candide is Voltaire's most widely read work and was probably already during the author's lifetime. When it first appeared in print in Geneva in 1759, it was immediately banned, but only with the result that it was reprinted thirteen times in the same year. (Erich Köhler, Aufklärung II, 1984; translation: DeepL)


--
### Statements (1)
* Voltaire (viaf:36925746) AUTHOR_OF Candide (viaf:176620251) <!-- .element: class="fragment" data-fragment-index="1" -->
* Candide PUBLICATION_DATE 1759  <!-- .element: class="fragment" data-fragment-index="2" -->
* Candide PUBLICATION_LOCATION Geneva (tgn:7007279)  <!-- .element: class="fragment" data-fragment-index="3" -->

--
### Statements (2)
* Candide LEGAL_STATUS censored <!-- .element: class="fragment" data-fragment-index="1" -->
* Candide RECEPTION_INTENSITY high <!-- .element: class="fragment" data-fragment-index="2" -->
* Candide RECEPTION_TIME immediate;long-term <!-- .element: class="fragment" data-fragment-index="3" -->
* Candide GENRE novel; satire; utopia <!-- .element: class="fragment" data-fragment-index="4" -->
* Candide NARRATIVE_LOCATION Lisbon; Eldorado; Constantinople <!-- .element: class="fragment" data-fragment-index="5" -->
* Voltaire INFLUENCED_BY Leibniz <!-- .element: class="fragment" data-fragment-index="6" -->

--
### Special kinds of statements
* Source:<br/>{Voltaire AUTHOR_OF Candide} SOURCE Köhler_1984<br/><br/>  <!-- .element: class="fragment" data-fragment-index="1" -->
* Qualifier:<br/>{Candide LEGAL_STATUS censored} TEMPORAL_SCOPE 1759-1765<br/><br/>  <!-- .element: class="fragment" data-fragment-index="2" -->
* Implicit:<br/>Köhler_1984 MAIN_SUBJECT Voltaire; Candide; Geneva<br/><br/>  <!-- .element: class="fragment" data-fragment-index="3" -->

## Turn publications into data<br/>(retrospectively)

* Our goal: "Wikidata for Literary History" <!-- .element: class="fragment" data-fragment-index="1" -->
    * Information system for literary history
    * Linked Open Data; SPARQL-Endpoint for queries; search &mp; browse
* But: <!-- .element: class="fragment" data-fragment-index="2" -->
    * much more specific focus (novels 1750-1800)
    * better coverage (authors, works)
    * greater density of statements
    * systematic set of types of statements
    * many usage scenarios for literary historiography

--
## Consider publications as data<br/>(prospectively)
* Digital and Open Access <!-- .element: class="fragment" data-fragment-index="1" -->
* Publications as maschine-readable data  <!-- .element: class="fragment" data-fragment-index="2" --> 
  * Rich metadata <!-- .element: class="fragment" data-fragment-index="3" -->
  * Explicit, semantic text encoding <!-- .element: class="fragment" data-fragment-index="4" -->
  * Encoding and identification of named entities (authority files) <!-- .element: class="fragment" data-fragment-index="5" -->
  * Key statements formulated as LOD <!-- .element: class="fragment" data-fragment-index="6" -->
  * Everything in open file formats / standards <!-- .element: class="fragment" data-fragment-index="7" -->
